<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <div class="mainContainer">

        <div class="listsColumnContainer">
            
            <div class="smartListsContainer">

                <div class="smartListItem">
                    <p>Smart Lists</p>
                </div>

            </div>

            <div class="regularListsContainer">

                <p>Lists</p>

                <input type="text" id = "addNewListField" placeholder="Add New List">

                <div class="regularLists">

                </div>

            </div>

        </div>

        <div class="listOverviewColumnContainer">

            <h1 class="listName"></h1>

            <input type="text" id = "addNewTaskField" placeholder="Add New Task">

            <div class="tasksUncompletedContainer"></div>
            <div class="tasksCompletedContainer"></div>

        </div>

        <div class="taskColumnContainer">

            <div class="taskNameContainer">

                <h1 class="taskName"></h1>

            </div>

            <div class="taskContainer">

            </div>

        </div>


    </div>

</body>
</html>
