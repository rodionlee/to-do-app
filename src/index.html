<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <div class="mainContainer">

        <div class="listsContainer">
            
            <h3>Smart Lists</h3>
            <div class="smartListsContainer"></div>

            <h3>Lists</h3>
            <input type="text" id = "addNewListField" class="inputField" placeholder="Add New List">
            <div class="regularListsContainer"></div>

        </div>

        <div class="tasksContainer">

            <h3 class="selectedListName"></h3>

            <input type="text" id="addNewTaskName" class="inputField" placeholder="Add New Task">
            <input type="date" id="addNewTaskDate" class="inputField">

            <div class="tasksUncompletedContainer"></div>
            <div class="tasksCompletedContainer"></div>

        </div>

        <div class="taskDetailsContainer">
            <h3 class="taskName">Task Name H3</h3>
            <input type="date" name="" id="dueDateInput">
            <label for="dueDateInput">Tomorrow</label>
            <p class="taskDescription">Task Description</p>
        </div>

    </div>

</body>
</html>
