<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <header>
        <div class="listsToggle"></div>
        <h1>Rodion's List</h1>
        <div class="themeToggle"></div>

    </header>

    <div class="mainContainer">

        <div class="listsContainer">

            <h3>Lists</h3>
            <div class="regularListsContainer"></div>
            
        </div>

        <div class="tasksContainer">

            <h3 class="selectedListName"></h3>
            <div class="tasksUncompletedContainer"></div>
            <div class="tasksCompletedContainer"></div>

        </div>

        <div class="taskDetailsContainer">
            <input type="text" class="taskName"></input>
            <input type="date" name="" id="dueDateInput" class="dueDateInput">
            <label for="dueDateInput" class="dueDateLabel">Tomorrow</label>
            <textarea class="taskDescription"></textarea>
        </div>

    </div>

</body>
</html>
