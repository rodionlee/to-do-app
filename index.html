<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

    <div class="mainContainer">

        <div class="listsContainer">
            
            <h3>Smart Lists</h3>
            <div class="smartListsContainer"></div>

            <h3>Lists</h3>
            <input type="text" id = "addNewListField" class="inputField" placeholder="Add New List">
            <div class="regularListsContainer"></div>

        </div>

        <div class="tasksContainer">

            <h3 class="selectedListName"></h3>

            <input type="text" id="addNewTaskName" class="inputField" placeholder="Add New Task">
            <input type="date" id="addNewTaskDate" class="inputField">

            <div class="tasksUncompletedContainer"></div>
            <div class="tasksCompletedContainer"></div>

        </div>

        <div class="taskDetailsContainer">
            <input type="text" class="taskName"></input>
            <input type="date" name="" id="dueDateInput" class="dueDateInput">
            <label for="dueDateInput" class="dueDateLabel">Tomorrow</label>
            <textarea class="taskDescription"></textarea>
        </div>

    </div>

</body>
</html>
