<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body class="lightTheme">

    <header>
        <div class="listsToggle">
            <span class="material-icons-round">menu_open</span>
        </div>
        <h1>
            <span class="material-icons-round">done_all</span>
            Ro To-Do</h1>
        <input type="checkbox" name="" id="themeToggle">
        <label class="themeToggle" for="themeToggle">
            <div class="themeToggleCircle"></div>
        </label>

    </header>

    <div class="mainContainer">

        <div class="listsContainer">
            <h3>Smart Lists</h3>
            <div class="smartListsContainer">
                <p class="list" id="smartListToday">
                    <span class="material-icons-round">calendar_today</span>
                    Today
                </p>
                <p class="list" id="smartListTomorrow">
                    <span class="material-icons-round">today</span>
                    Tomorrow
                </p>
                <p class="list" id="smartListThisWeek">
                    <span class="material-icons-round">calendar_month</span>
                    This Week
                </p>
                <p class="list" id="smartListInbox">
                    <span class="material-icons-round">inbox</span>
                    Inbox
                </p>
            </div>

            <h3>My Lists</h3>
            <div class="regularListsContainer"></div>
            
        </div>

        <div class="tasksContainer">

            <h3 class="selectedListName"></h3>
            <div class="tasksUncompletedContainer"></div>
            <div class="tasksCompletedContainer"></div>

        </div>

        <div class="taskDetailsContainer">
            <input type="text" class="taskName"></input>
            <input type="date" name="" id="dueDateInput" class="dueDateInput">
            <label for="dueDateInput" class="dueDateLabel"></label>
            <textarea class="taskDescription"></textarea>
        </div>

    </div>

</body>
</html>
